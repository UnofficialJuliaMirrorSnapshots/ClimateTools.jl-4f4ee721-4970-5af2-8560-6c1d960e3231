# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
env:
 - CONDA_JL_VERSION=2
os:
  - linux
#  - osx
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  - PYTHON=python  # python 2.7
  #- PYTHON=python3 # python 3.5
  #- PYTHON=Conda-python
matrix:
  allow_failures:
    - julia: nightly
 # branches:
 #   only:
 #     - master
 #     - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
notifications:
  email: false
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip

